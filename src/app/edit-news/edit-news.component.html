<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Edit News Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <button class="backButton" (click)="goBack()">
        Go Back
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>News Title</label>
                <input
                  type="text"
                  formControlName="title"
                  class="form-control"
                  value=""
                  required
                />
                <p *ngIf="title.touched && title.invalid" class="error">
                  <sup>*</sup>Please enter title
                </p>
                <p *ngIf="title.errors?.['minlength']" class="error">
                  <sup>*</sup>Title shouldn't be less than 10 characters
                </p>
              </div>
            </div>
            <div class="form-group text-right">
              <button
                type="submit"
                [disabled]="!editForm.valid"
              >
                Update News
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
