<div class="pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Add News</h2>
</div>
<form [formGroup]="newsForm" (ngSubmit)="submitNewsData()" novalidate>
    <div class="row">
        <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
        <div class="col-md-12 mb-3">
            <label>News title</label>
            <input
                type="text"
                formControlName="title"
                class="form-control"
                required
            />
            <!-- errors-->
            <p *ngIf="title.touched && title.invalid" class="error">
                <sup>*</sup>Please enter a title
            </p>
            <p *ngIf="title.errors?.['minlength']" class="error">
                <sup>*</sup>Title shouldn't be less than 10 characters
            </p>
            </div>
        <div class="form-group text-right">
          <button
            type="button"
            class="btn btn-secondary gap-right"
            (click)="ResetForm()"
          >
            Reset
          </button>
          <button
            type="submit"
            class="btn btn-secondary"
            [disabled]="!newsForm.valid"
          >
            Add News
          </button>
        </div>
      </div>
        </div>
    </div>
</form>
